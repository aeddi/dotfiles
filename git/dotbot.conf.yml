---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.git-templates: git/git-templates

- shell:
    - description: Create .gitconfig_local if it doesn't exist
      quiet: true
      command: |
        if [ ! -f ~/.gitconfig_local ]; then \
          touch ~/.gitconfig_local; \
        fi
